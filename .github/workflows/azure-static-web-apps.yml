name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

env:
  FUNCTION_API_URL: ${{ secrets.FUNCTION_API_URL }}

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Static Web App (SWA builds Vite)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_SKY_06EF4380F }}
          action: "upload"
          app_location: "frontend"                # folder with your Vite app
          app_build_command: "npm ci && npm run build"
          output_location: "dist"                 # Vite's default output folder
          # api_location: "azure_func"            # if you want to link your API later

      - name: Print function URL (for testing â€” remove in prod)
        run: echo $FUNCTION_API_URL

      - name: Call function or build with URL
        run: curl "$FUNCTION_API_URL"

