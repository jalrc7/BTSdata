name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

env:
  FUNCTION_API_URL: ${{ secrets.FUNCTION_API_URL }}

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Static Web App (static files, no build)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_SKY_06EF4380F }}
          action: upload
          app_location: frontend
          skip_app_build: true      # <- keep this
          api_location: "azure_func"

          # no app_build_command
          # no output_location
          # no api_location

      # Optional: test the function URL from CI
      - name: Print function URL (for testing)
        run: echo "$FUNCTION_API_URL"

      - name: Call function (for testing)
        run: curl -sS "$FUNCTION_API_URL"
